<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-with,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>表单页面</title>
    <!-- 引入bootstrap框架css部分 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入bootstrap框架css部分结束 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 头部开始 -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-7 col-sm-6 telephone">
                    <span>客服热线：010-594-78634</span>
                </div>
                <div class="col-xs-5 col-sm-6 right-nav">
                    <ul>
                        <li><a href="###">登录</a></li>
                        <li><a href="###">注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部结束 -->
    <!-- 顶部导航开始 -->
    <div class="top-nav-box">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="###">首页</a></li>
                        <li><a href="###">在线定制</a></li>
                        <li><a href="###">标准箱</a></li>
                        <li><a href="###">品质保障</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- 顶部导航结束 -->
    <!-- 流程图开始 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="step-box">
                    <div class="step">
                        <div class="line"></div>
                        <div class="circle">
                            <span>1</span>
                        </div>
                        <p>1.定制纸箱</p>
                    </div>
                    <div class="step">
                        <div class="line"></div>
                        <div class="circle">
                            <span>2</span>
                        </div>
                        <p>2.选择数量</p>
                    </div>
                    <div class="step">
                        <div class="line"></div>
                        <div class="circle">
                            <span>3</span>
                        </div>
                        <p>3.上传附件</p>
                    </div>
                    <div class="step">
                        <div class="line"></div>
                        <div class="circle">
                            <span>4</span>
                        </div>
                        <p>4.确认下单</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 流程图结束 -->
    <!-- 主体开始 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 ">
                <div class="top-words">
                    <span>请您按照以下步骤来定制您的纸箱</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 选择箱型开始 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="guide-title">
                        <img src="images/xiangzi.jpg">
                        <span>选择箱型</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="guide-body">
                        <div class="box-type">
                            	<label for="type-1"> 
                            	    <input type="radio" name="type" id="type-1">
                            	    <span class="icon"></span>
                            	    <span>对口箱</span>
                            	</label>
                            	<label for="type-2">
                            	    <input type="radio" name="type" id="type-2">
                            	    <span class="icon"></span>
                            	    <span>飞机盒</span>
                            	</label>
                            	<label for="type-3">
                            	    <input type="radio" name="type" id="type-3">
                            	    <span class="icon"></span>
                            	    <span>天地盖</span>
                            	</label>
                        </div>
                        <div class="drop-down">
                        	<div>
                        		<span>查看详情</span>
                        		<img src="images/xuanze.png">
                        	</div>
                        	<div class="drop-down-menu">
                        		<ul>
                        			<li>详情1</li>
                        			<li>详情2</li>
                        			<li>详情3</li>
                        		</ul>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 选择箱型结束 -->
        <!-- 确定尺寸开始 -->
         <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="guide-title">
                        <img src="images/muban.jpg">
                        <span>确定尺寸</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    
                </div>
            </div>
        </div>
        <!-- 确定尺寸结束 -->
        <!-- 主体结束 -->
        <!-- 引入bootstrap框架js部分开始 -->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- 引入bootstrap框架js部分结束 -->
</body>

</html>
